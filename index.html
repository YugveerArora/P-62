<!DOCTYPE html>
<html lang="en">

<head>
    <title> My Avengers Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2> <img id="img1" src="Avengers.gif" class="img-responsive">
            </div>
        </section>
        <section id="slides">
            <h2>
                Slidding Gallery
            </h2>
            <div id="myCarousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                    <li data-target="#myCarousel" data-slide-to="8"></li>
                    <li data-target="#myCarousel" data-slide-to="9"></li>
                    <li data-target="#myCarousel" data-slide-to="10"></li>
                    <li data-target="#myCarousel" data-slide-to="11"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active"> <img class="img-responsive" src="Captain%20America.jpg" alt="Captain America" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Captain America</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="Black%20Panther.jpg" alt="Black Panther" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Black Panther</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="captain%20marvel.jpg" alt=" Captain Marvel" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Captain Marvel</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="gamora.jpg" alt="Gamora" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Gamora</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="Groot.jpg" alt="Groot" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Groot</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="hulk.jpg" alt="Hulk" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Hulk</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="Iron%20man.jpg" alt="Iron Man" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Iron Man</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="Nebula.jpg" alt="Nebula" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Nebula</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="scarlet-witch.jpg" alt="Scarlet Which" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Scarlet Which</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="Spider-Man.jpg" alt="Spider Man" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Spider Man</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="thor.jpg" alt="Thor" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thor</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item"> <img class="img-responsive" src="Vision.jpg" alt="Vision" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Vision</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
            </div>

        </section>
    </div>
</body>

</html>
